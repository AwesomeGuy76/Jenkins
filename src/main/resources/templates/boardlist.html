<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
  <div>
    <table>
      <th>
        <td>Name</td>
        <td>Runtime</td>
      </th>
      <tr th:each = "board:${list}">
        <td th:text ="${board.VD_name}"> </td>
        <td ><a th:text ="${board.VD_runtime}" th:href ="@{/board/view(id=${board.id})}"></a> </td>
      </tr>
    </table>
  </div>
</body>
</html>
